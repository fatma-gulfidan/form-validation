<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2></h2>
        </div>
    </div>
    <form class="form" id="form">
        <div class="form-control">
        <label for="">Username</label>
        <input type="text" placeholder="write username" id="username">
        <i style="font-size:24px" class="fa">&#xf058;</i>
        <i style="font-size:24px;" class="fa">&#xf06a;</i>
        <small>Error Message</small>
        </div>


        <div class="form-control">
            <label for="">Email</label>
            <input type="email" placeholder="write email" id="email">
            <i style="font-size:24px" class="fa">&#xf058;</i>
            <i style="font-size:24px;" class="fa">&#xf06a;</i>
            <small>Error Message</small>
            </div>


            <div class="form-control">
                <label for="">Password</label>
                <input type="password" placeholder="write password" id="password">
                <i style="font-size:24px" class="fa">&#xf058;</i>
                <i style="font-size:24px;" class="fa">&#xf06a;</i>
                <small>Error Message</small>
                </div>


                <div class="form-control">
                    <label for="">Password Check</label>
                    <input type="password" placeholder="write password two" id="password2">
                    <i style="font-size:24px" class="fa">&#xf058;</i>
                    <i style="font-size:24px;" class="fa">&#xf06a;</i>
                    <small>Error Message</small>
                    </div>


                    <button>Submit</button>

                   
                

    
    </form>


</body>
</html>
